<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="MME2 Übung 1|3 - This website is a small version of YouTube for testing purposes. It's all about get familiar with HTML tags, some CSS and JavaScript.">
    <meta name="author" content="Timo Raschke | Khaled Reguieg | Pauline Schmiechen">
    <title>MME2 Übung 1 | Gruppe Selfiestick</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css">
    <script data-main="js/appclient" src="js/require.js"></script>
</head>
<body>
<header>
    <h1>Übung 1</h1>
</header>
<aside>
    <nav>
        <ul class="menu">
            <li><a href="#video1">Video 1</a></li>
            <li><a href="#video2">Video 2</a></li>
            <li><a href="#video3">Video 3</a></li>
        </ul>
    </nav>
</aside>
<main id="main-video">
    <h2>Aufgabe 1</h2>
 </main>
<footer class="clearfix">
    <p>Raschke, Reguieg, Schmiechen</p>
</footer>
<script type="text/template" id="video-template">
    <h3><%= title %></h3>
    <video class="video">
    <source src="<%= src %>" type="video/mp4">
            Your browser does not support the video tag.
    </video>
    <p>
        <input type="button" class="play" value="Play">
        <input type="button" class="pause" value="Pause" disabled>
        <input type="button" class="stop" value="Stop" disabled>
    </p>
    <p>Views: <%= playcount %></p>
    <p>
        Beschreibung:<br>
        <%= description %>
    </p>
    <p>Länge: <%= length %> Sekunden</p>
    <p>Bewertung: <%= ranking %> von 5</p>
</script>
</body>
</html>
